<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>index</title>
</head>
<body>

  {% if latest_plants_list %}
  <ul>
      {% for plant in latest_plants_list %}
      <li><a href="/{{ plant.id }}/">{{ plant.plant_name}}</a></li>
      {% endfor %}
  </ul>
  {% else %}
  <p>No plants are available.</p>
  {% endif %}

</body>
</html>
