<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>index</title>
</head>
<body>

    {% if variety_list %}
    <ul>
        {% for plant in variety_list %}
        <li><a href="/garden_planner/{{ plant.id }}/">{{ plant.seed_name}}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No plants are available.</p>
    {% endif %}

</body>
</html>
